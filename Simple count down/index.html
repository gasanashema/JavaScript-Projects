<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple count down timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title text-center">Countdown</h3>
                <h1 class="card-text text-center display-1" id="counter">
                    0
                </h1>
                <div class="card-footer d-flex align-items-center text-align-center justify-content-between">

                <button class="btn btn-dark" id="addFive">+5</button>
                <button class="btn btn-dark" id="addTen">+10</button>
                <button class="btn btn-dark" id="addFifteen">+15</button>
                </div>
            </div>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
