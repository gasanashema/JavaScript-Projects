<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Registration Form</h1>
        <form id="registrationForm" >
          <div class="form-group row mb-3">
            <div class="col">
              <input id="username" type="text" placeholder="username" class="form-control">
            </div>
          </div>
          <div class="form-group row  mb-3">
            <div class="col">
              <input id="password" placeholder="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group row  mb-3">
            <div class="col">
              <input id="confirmPassword" placeholder="Confirm Password" type="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" type="submit">
                  Register
              </button>
            </div>
          </div>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
